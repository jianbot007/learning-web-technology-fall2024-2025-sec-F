<html>
<head>
    <title>Profile</title>
</head>
<body>
    <table border="1" align="center" width="50%" >
        <tr align="center" >
            <th colspan = "3">   
                <h1>PERSON PROFILE</h1>
            </th>
        </tr>
        <tr align="left" >
            <td style = 'padding-right : 10px ; padding-top : 10px;padding-bottom: 10px;padding-left : 10px '>
                Name
            </td>
            <td style = 'padding-right : 10px ; padding-top : 10px;padding-bottom: 10px;padding-left : 10px '>
                <input type="text" name="" value="" placeholder=""/>
            </td>
            <td style = 'padding-right : 20px ; padding-top : 20px;padding-bottom: 20px;'>

            </td>
                
        </tr>

        <tr align="left" >
            <td style = 'padding-right : 10px ; padding-top : 10px;padding-bottom: 10px;padding-left : 10px '>
                Email
            </td>
            <td style = 'padding-right : 10px ; padding-top : 10px;padding-bottom: 10px;padding-left : 10px '>
                <input type="text" name="" value="" placeholder=""/>
            </td>
            <td style = 'padding-right : 20px ; padding-top : 20px;padding-bottom: 20px;'>

            </td>
                
        </tr>
       
      
        <tr align="left" >
            <td style = 'padding-right : 10px ; padding-top : 10px;padding-bottom: 10px;padding-left : 10px '>
                Gender
            </td>
            <td style = 'padding-right : 10px ; padding-top : 10px;padding-bottom: 10px;padding-left : 10px '>
                <input type="radio" name="gender" value="" /> Male
                        <input type="radio" name="gender" value="" /> Female
                        <input type="radio" name="gender" value="" /> Other
            </td>
            <td style = 'padding-right : 20px ; padding-top : 20px;padding-bottom: 20px;'>

            </td>
                
        </tr>
        <tr align="left" >
            <td style = 'padding-right : 10px ; padding-top : 10px;padding-bottom: 10px;padding-left : 10px '>
                Date of Birth
            </td>
            <td style = 'padding-right : 10px ; padding-top : 10px;padding-bottom: 10px;padding-left : 10px '>
                <input type="text" name="" maxlength="4" size="2">
                /
                <input type="text" name="" maxlength="4" size="2">
                /
                <input type="text" name="" maxlength="4" size="2">
                <i>(dd/mm/yyyy)</i>
            </td>
            <td style = 'padding-right : 20px ; padding-top : 20px;padding-bottom: 20px;'>

            </td>
                
        </tr>

        <tr align="left" >
            <td style = 'padding-right : 10px ; padding-top : 10px;padding-bottom: 10px;padding-left : 10px '>
                Blood Group
            </td>
            <td style = 'padding-right : 10px ; padding-top : 10px;padding-bottom: 10px;padding-left : 10px '>
                <select name="">
                    <option value="A+"> A+</option>
                    <option value="A-"> A-</option>
                    <option value="B+"> B+</option>
                    <option value="B-"> B-</option>
                    <option value="O+"> O+</option>
                    <option value="O-"> O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select> 
            </td>
            <td style = 'padding-right : 20px ; padding-top : 20px;padding-bottom: 20px;'>

            </td>
                
        </tr>

        <tr align="left" >
            <td style = 'padding-right : 10px ; padding-top : 10px;padding-bottom: 10px;padding-left : 10px '>
                Degree
            </td>
            <td style = 'padding-right : 10px ; padding-top : 10px;padding-bottom: 10px;padding-left : 10px '>
                    <input type="checkbox" name="" value="" /> SSC
                    <input type="checkbox" name="" value="" /> HSC
                    <input type="checkbox" name="" value="" /> Bsc
                    <input type="checkbox" name="" value="" /> Msc

            </td>
            <td style = 'padding-right : 20px ; padding-top : 20px;padding-bottom: 20px;'>

            </td>
                
        </tr>
        
        <tr align="left" >
            <td style = 'padding-right : 20px ; padding-top : 20px;padding-bottom: 20px;'>
                Photo
            </td>
            <td colspan="2" >
                <input type="file" id= "myFile" name="Filename" value="" />
            </td>
                
        </tr>
          
        <tr align="right">
            <th colspan = "3" style = 'padding-right : 20px ; padding-top : 20px;padding-bottom: 20px;'>    
            </th>
        </tr>
        
        <tr align="right">
            <th colspan = "3" style = 'padding-right : 10px ; padding-top : 10px;padding-bottom: 10px;'>   
                <input type="submit" name="" value="Submit" />
                <input type="reset" name="" value="Reset" />     
            </th>
        </tr>

    </table>
</body>
</html>
